<div class="container mt-4">
  <h3>Create Account</h3>

  <form [formGroup]="accountForm" (ngSubmit)="submit()" class="mt-3">

    <div class="mb-3">
      <label>CIF Number</label>
      <input type="text" class="form-control" formControlName="cifNumber">
    </div>

    <div class="mb-3">
      <label>Account Type</label>
      <select class="form-control" formControlName="accountType">
        <option value="SAVINGS">Savings</option>
        <option value="CURRENT">Current</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">
      Create Account
    </button>
  </form>

  <!-- SUCCESS -->
  <div class="alert alert-success mt-3" *ngIf="successMessage">
    {{ successMessage }} <br>
    <strong>Account No:</strong> {{ accountNumber }}
  </div>

  <!-- ERROR -->
  <div class="alert alert-danger mt-3" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
