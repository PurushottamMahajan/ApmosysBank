<div class="container mt-4">
  <h3>Deposit / Withdraw</h3>

  <form [formGroup]="transactionForm" (ngSubmit)="submit()" class="mt-3">

    <div class="mb-3">
      <label>Account Number</label>
      <input type="text" class="form-control" formControlName="accountNumber">
    </div>

    <div class="mb-3">
      <label>Transaction Type</label>
      <select class="form-control" formControlName="transactionType">
        <option value="CREDIT">Deposit</option>
        <option value="DEBIT">Withdraw</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Amount</label>
      <input type="number" class="form-control" formControlName="amount">
    </div>

    <button class="btn btn-success" type="submit">
      Submit Transaction
    </button>
  </form>

  <!-- SUCCESS -->
  <div class="alert alert-success mt-3" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <!-- ERROR -->
  <div class="alert alert-danger mt-3" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
