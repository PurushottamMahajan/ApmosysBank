<div class="container mt-4">
  <h3 class="mb-4 text-center">Balance Enquiry</h3>

  <div class="card shadow-sm p-4">

    <form [formGroup]="balanceForm" (ngSubmit)="checkBalance()">

      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input
          type="text"
          class="form-control"
          formControlName="accountNumber"
          placeholder="Enter Account Number">
      </div>

      <button class="btn btn-primary w-100" type="submit">
        Check Balance
      </button>

    </form>

    <!-- ✅ BALANCE CARD -->
    <div *ngIf="balance !== null" class="card mt-4 border-success">
      <div class="card-body text-center">
        <h5 class="card-title text-success">Available Balance</h5>
        <h3>₹ {{ balance }}</h3>
      </div>
    </div>

    <!-- ❌ ERROR -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>

  </div>
</div>
