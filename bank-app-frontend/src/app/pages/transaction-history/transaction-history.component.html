<div class="container mt-4">
  <h3>Transaction History</h3>

  <form [formGroup]="historyForm" (ngSubmit)="fetchTransactions()" class="row g-3">

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Account Number"
        formControlName="accountNumber">
    </div>

    <div class="col-md-3">
      <input type="datetime-local" class="form-control" formControlName="fromDate">
    </div>

    <div class="col-md-3">
      <input type="datetime-local" class="form-control" formControlName="toDate">
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">
        Fetch
      </button>
      
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <table *ngIf="transactions.length" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Balance</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions">
        <td>{{ t.transactionType }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.balanceAfterTransaction }}</td>
        <td>{{ t.transactionDate | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3">
  <button class="btn btn-danger me-2" (click)="exportPDF()">
    Download PDF
  </button>

  <button class="btn btn-success" (click)="exportCSV()">
    Download CSV
  </button>
</div>

</div>
